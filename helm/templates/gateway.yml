apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: spring-gateway
spec:
  selector:
    istio: ingressgateway  # use Istio default gateway implementation
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "spring-native-crud.com"
        - "spring-props.com"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: spring-custom-properties-vs
spec:
  hosts:
    - "spring-props.com"
  gateways:
    - spring-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 8080
            host: spring-custom-properties-service